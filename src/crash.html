<!DOCTYPE html>
<html>
<head>
    <title>Bot Crash Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #2c2c2c;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .crash-panel {
            background: #3c3c3c;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #f44336;
        }
        h1 {
            color: #f44336;
        }
        .crash-details {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }
        .console-log {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid #333;
        }
        .log-entry.error {
            color: #f44336;
        }
        .log-entry.info {
            color: #2196F3;
        }
        .log-entry.warning {
            color: #ff9800;
        }
        .log-timestamp {
            color: #aaa;
            margin-right: 10px;
        }
        .restart-btn {
            padding: 12px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px 20px;
            background: #1c1c1c;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background: #494949;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="crash-panel">
        <h1>Bot Crash Report</h1>
        <h3 id="crash-message">Error message will appear here</h3>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('error-details')">Error Details</div>
            <div class="tab" onclick="switchTab('console-log')">Console Log</div>
        </div>

        <div id="error-details" class="tab-content active">
            <h4>Error Details:</h4>
            <div class="crash-details" id="crash-details">
                Stack trace will appear here
            </div>
        </div>

        <div id="console-log" class="tab-content">
            <h4>Console Log:</h4>
            <div class="console-log" id="console-log-container">
                <!-- Console log entries will be inserted here -->
            </div>
        </div>

        <button class="restart-btn" onclick="window.close()">Close</button>
    </div>
</div>

<script>
    function switchTab(tabId) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        // Deactivate all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });

        // Activate selected tab and content
        document.getElementById(tabId).classList.add('active');
        document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
    }
</script>
<script src="crash-renderer.js"></script>
</body>
</html>
