<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Bot Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #2c2c2c;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .panel {
            background: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            background: #1c1c1c;
            border: 1px solid #4c4c4c;
            color: white;
            border-radius: 4px;
        }
        #startBot {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #startBot:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Bot Configuration</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter bot username">
            </div>
            <div class="form-group">
                <label for="server">Server Address:</label>
                <input type="text" id="server" placeholder="Enter server IP">
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" value="25565">
            </div>
            <div class="form-group">
                <label for="version">Minecraft Version:</label>
                <input type="text" id="version" placeholder="e.g. 1.19.2">
            </div>
            <button id="startBot" onclick="startBot()">Start Bot</button>
        </div>
        <div id="notification-container"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
